<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> List Brands
          <input type="text" name="search" id="search" [(ngModel)]="text" class="form-control brand-search" placeholder="Search">
          <button type="button" class="btn btn-sm btn-primary float-right" (click)="addBrand()"><i class="fa fa-plus"></i> Add new</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Brand ID</th>
                  <th>Brand CN</th>
                  <th>Brand EN</th>
                  <th>Brand Local</th>
                  <th>Status</th>
                  <th>Updated By</th>
                  <th>Updated Time</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody *ngFor="let brand of brands;let i = index">
                <tr>
                  <td>{{brand.brand_ID}}</td>
                  <td>{{brand.brand_ZW}}</td>
                  <td>{{brand.brand_EN}}</td>
                  <td>{{brand.brand_LL}}</td>
                  <td *ngIf="brand.status=='1';else elseStatus">Valid</td>
                  <ng-template #elseStatus><td>Invalid</td> </ng-template>
                  <td>{{brand.updated_By}}</td>
                  <td>{{brand.updated_Time | date: "MM/dd/yyyy, HH:mm:ss"}}</td>
                  <td>
                    <!-- <button type="button" class="btn btn-primary btn-sm ml-4" (click)="changeToEdit(brand)"><i
                        class="fa fa-edit fa-lg"></i></button> -->
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteBrand(brand)"><i
                        class="fa fa-trash fa-lg"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
